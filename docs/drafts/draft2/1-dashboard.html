<!-- 

Note Page content.

 Demo Step 1: 
 Add "https://equalify.app, https://philosophers.group" as domain and select "Editora11y" to the form and submit.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Equalify</title>
</head>
<body>
    <header>
        <nav aria-label="Main">
            <ul>
                <li><a href="#" aria-current="page">Dashboard</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Logs</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Dashboard</h1>
        <section>
            <h2>Quick Scan</h2>
            <form action="2-scan_results-new.html" method="get">
                <label for="scan_page">Page URL(s):</label>
                <input id="scan_page" type="text">
                <fieldset>
                    <legend>Select Scans</legend>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox"> axe-core
                            </label> 
                        </li>
                        <li>
                            <label>
                                <input type="checkbox"> Editora11y
                            </label> 
                        </li>
                        <li>
                            <a href="#">New Scan</a>
                        </li>
                    </ul>   
                </fieldset>
                <button>Scan</button>
            </form>
        </section>

    </main>

    <footer>
        <section>
            <h2>Scan Quota</h2>
            <p>0 free scans remaining. <a href="#">Upgrade</a>.</p>
        </section>
        <section>
            <h2>Need help?</h2>
            <p>Email <a href="#">support@equalify.app</a>.</p>
        </section>
    </footer>


    <script src="script.js"></script>
</body>
</html>
